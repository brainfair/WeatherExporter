- name: Install a list of packages
  apt:
    name:
      - tree
      - mc
      - htop
      - bash-completion
      - wget
      - tar
      - unzip
      - gzip
      - docker-ce
      - docker-ce-cli
      - docker-compose
      - containerd.io      
    state: latest
    update_cache: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes